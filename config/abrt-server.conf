WSGIScriptAliasMatch ^/$ /usr/lib/python2.7/site-packages/Abrt-server/abrt_server.wsgi

<Location />
    <IfModule mod_authz_core.c>
        # Apache 2.4
        Require all granted
    </IfModule>
    <IfModule !mod_authz_core.c>
        # Apache 2.2
        Order allow,deny
        Allow from all
    </IfModule>
</Location>

# project main
<Directory "/usr/lib/python2.7/site-packages/Abrt-server/">
    Options Indexes
    IndexOptions FancyIndexing
    Require all granted
</Directory>

# static
Alias /static "/usr/lib/python2.7/site-packages/Abrt-server/static"
<Directory "/usr/lib/python2.7/site-packages/Abrt-server/static">
    Options Indexes
    IndexOptions FancyIndexing
    <IfModule mod_authz_core.c>
        # Apache 2.4
        Require all granted
    </IfModule>
    <IfModule !mod_authz_core.c>
        # Apache 2.2
        Order allow,deny
        Allow from all
    </IfModule>
</Directory>

